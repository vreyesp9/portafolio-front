<div class="sidebar-container" [class.collapsed]="isCollapsed">
  <!-- Logo Section -->
  <div class="logo-wrapper">
    <img src="assets/Logo_grande.png" alt="Logo" class="logo-img">
  </div>

  <!-- Toggle Sidebar Button -->
  <button class="toggle-btn" (click)="toggleSidebar()">
    <i class="fas fa-bars"></i>
  </button>

  <!-- Navigation Links -->
  <nav class="navigation-menu">
    <a routerLink="/home" 
       routerLinkActive="active" 
       [routerLinkActiveOptions]="{exact: true}"
       class="nav-item">
      <i class="fas fa-home"></i>
      <span class="nav-label">Inicio</span>
    </a>

    <a routerLink="/home/siniestros" 
       routerLinkActive="active"
       class="nav-item">
      <i class="fas fa-exclamation-triangle"></i>
      <span class="nav-label">Siniestros</span>
    </a>

    <a routerLink="/home/analisis"
       routerLinkActive="active"
       class="nav-item">
      <i class="fas fa-chart-line"></i>
      <span class="nav-label">Análisis</span>
    </a>

    <a routerLink="/home/proyecciones"
       routerLinkActive="active"
       class="nav-item">
      <i class="fas fa-chart-bar"></i>
      <span class="nav-label">Proyecciones</span>
    </a>

    <!-- Admin Section -->
    <div class="admin-section" *ngIf="isAdmin">
      <div class="section-divider">
        <span>Administración - Capitan -</span>
      </div>

      <a routerLink="/home/usuarioMantenedor"
         routerLinkActive="active"
         class="nav-item">
        <i class="fas fa-users"></i>
        <span class="nav-label">Usuarios</span>
      </a>

      <a routerLink="/home/bomberoMantenedor"
         routerLinkActive="active"
         class="nav-item">
        <i class="fas fa-fire-extinguisher"></i>
        <span class="nav-label">Bomberos</span>
      </a>
    </div>
  </nav>
</div>

<!-- Top Navigation Bar -->
<header class="top-navbar">
  <div class="navbar-content">
    <div class="welcome-message">
      <span>¡Bienvenido Bombero!</span>
    </div>
    
    <button class="logout-btn" (click)="logout()">
      <i class="fas fa-door-open"></i>
      <span>Cerrar Sesión</span>
    </button>
  </div>
</header>
