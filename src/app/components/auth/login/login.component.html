<div class="login-container">
  <div class="login-overlay"></div>
  <div class="login-card">
    <div class="avatar-container">
      <div class="avatar">
        <img src="../../../../assets/Logo_grande.png" alt="Logo" />
      </div>
    </div>
    
    <div class="login-header">
      <h1>Iniciar Sesión</h1>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="rut">RUT</label>
        <div class="input-container">
          <input 
            type="text" 
            id="rut" 
            formControlName="rut" 
            placeholder="Ej: 12345678-9" 
            (input)="onRutInput($event)"
            [class.invalid]="!isValid && loginForm.get('rut')?.value?.length > 1"
            maxlength="12"
          />
          <span class="input-icon">👤</span>
        </div>
        <div class="error-message" *ngIf="!isValid && loginForm.get('rut')?.value?.length > 1">
          RUT inválido. Por favor verifica el formato.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="input-container">
          <input 
            type="password" 
            id="password" 
            formControlName="password" 
            placeholder="Ingrese su contraseña"
          />
          <span class="input-icon">🔒</span>
        </div>
        <div class="error-message" *ngIf="loginForm.get('password')?.value?.length > 0 && 
             loginForm.get('password')?.value?.length < 6">
          La contraseña debe tener al menos 6 caracteres
        </div>
      </div>

      <button type="submit" 
              [disabled]="loginForm.invalid || !isValid || 
                         loginForm.get('password')?.value?.length < 6"
              class="submit-button">
        Ingresar
      </button>

      <a [routerLink]="'/reset-password'" class="forgot-password">
        ¿Olvidó su contraseña?
      </a>      
    </form>
  </div>
</div>
